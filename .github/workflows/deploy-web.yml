name: Build and Deploy Flutter Web

on:
  push:
    tags: ['v*']

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Build Web
        run: |
          cd example
          # 修正参数：在 Wasm 模式下不需要显式 --web-renderer，或者参数名应为 --renderer
          flutter build web --release --wasm --base-href /
          
          # 强力修正 base href 以适配自定义域名
          sed -i 's/<base href=".*">/<base href="\/">/g' build/web/index.html
          
          # 添加 .nojekyll 和 CNAME
          touch build/web/.nojekyll
          echo "www.ctkqiang.xin" > build/web/CNAME
          cp build/web/index.html build/web/404.html

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: example/build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # 暂时移除特定的并发限制，让部署更顺滑
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4