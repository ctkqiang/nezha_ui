name: Build and Deploy Flutter Web

on:
  push:
    tags: ['v*']

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Build Web
        run: |
          cd example
          # 因为使用了自定义域名 www.ctkqiang.xin，base-href 必须是 /
          # 如果你访问的是 www.ctkqiang.xin/nezha_ui/，那么 base-href 必须是 /nezha_ui/
          # 考虑到你现在的 URL，我们统一使用 /nezha_ui/ 以确保资源加载正确
          flutter build web --release --wasm --base-href /nezha_ui/
          
          # 确保 index.html 里的 base href 绝对正确
          sed -i 's/<base href=".*">/<base href="\/nezha_ui\/">/g' build/web/index.html
          
          # 添加 .nojekyll 和 CNAME
          touch build/web/.nojekyll
          echo "www.ctkqiang.xin" > build/web/CNAME
          cp build/web/index.html build/web/404.html

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: example/build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # 移除特定的 environment 限制，或者确保它不被保护规则拦截
    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4